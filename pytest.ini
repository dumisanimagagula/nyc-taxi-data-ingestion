[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=bronze
    --cov=silver
    --cov=gold
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --durations=10
    --color=yes

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, requires services)
    e2e: End-to-end tests (slow, full pipeline)
    spark: Tests requiring Spark
    airflow: Tests for Airflow DAGs
    slow: Slow running tests
    data_quality: Data quality framework tests
    lineage: Data lineage tests
    config: Configuration and validation tests
    requires_docker: Tests requiring Docker services
    requires_s3: Tests requiring MinIO/S3
    requires_metastore: Tests requiring Hive Metastore

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Parallel execution settings
# Run with: pytest -n auto
# Or: pytest -n 4 (for 4 workers)

# Coverage settings
[coverage:run]
source = src,bronze,silver,gold
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    @overload

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
